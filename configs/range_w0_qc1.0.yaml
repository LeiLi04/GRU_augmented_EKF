experiment:
  seed: 42
  device: cuda
  deterministic: false
  data:
    train_path: data/trajectory/trajectory_w0_N300_T500_qc1._sigmar0.05.npz
    test_path: data/trajectory/trajectory_w0_N300_T500_qc1._sigmar0.05.npz
    long_test_path: ""
    split_path: ""
    splits_name: ""
    batch_size: 128
    num_workers: 0
    pin_memory: false
    shuffle: true
    window_length: 500
    tr_to_test_split: 0.9
    tr_to_val_split: 0.8333
    warm_fraction: 0.1
  model:
    state_dim: 4
    obs_dim: 4
    dt: 0.01
    dynamics_hidden: 128
    dynamics_depth: 3
    dynamics_use_gru: true
    dynamics_tanh_scale: 0.1
    dynamics_residual_init_std: 0.001
    dynamics_scale_a_min: 0.95
    dynamics_scale_a_max: 10.0
    max_delta: null
    q_init: 0.05
    r_init: 0.1
    train_q: false
    train_r: false
  train:
    epochs: 200
    tbptt_steps: 50
    lr: 0.001
    betas: [0.9, 0.999]
    clip_norm: 1.0
    amp: true
    sigma0_scale: 1.0
    use_warmup_q: true
    warmup_split: val
    lambda_nis: 0.0
    lambda_delta: 0.0001
    lambda_L: 0.0001
  earlystop:
    patience: 15
    min_delta: 0.001
  logging:
    run_name: gru_augmented_ekf
    log_dir: runs/gru_augmented_ekf
    tensorboard: true
    log_file_dir: log/gru_augmented_ekf
    model_dir: models/gru_augmented_ekf
    best_model_path: ""
    checkpoint_path: ""
